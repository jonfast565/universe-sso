<div *ngIf="!isLoading">
    <img class="background" [src]="provider.background | safeHtml">
</div>
<div class="container container-fluid spacer-top-100">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mx-auto max-window-width">
                <div class="card-body">
                    <div *ngIf="isLoading">
                        <app-loader></app-loader>
                    </div>
                    <div *ngIf="!isLoading">
                        <h3 class="spacer-bottom-10">Login</h3>
                        <form>
                            <label for="username">Username</label>
                            <input name="username" [disabled]="isLoggingIn" class="form-control form-control-lg spacer-bottom-10" type="text">
                            <label for="password">Password</label>
                            <input name="password" [disabled]="isLoggingIn" class="form-control form-control-lg spacer-bottom-10" type="password">
                            <label for="rememberMe" class="form-check-label">Remember Me</label>
                            <input name="rememberMe" [disabled]="isLoggingIn" class="form-check-input spacer-left-10 spacer-bottom-10" type="checkbox">
                            <div class="spacer-top-10">
                                <button class="btn btn-primary" (click)="login()">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
