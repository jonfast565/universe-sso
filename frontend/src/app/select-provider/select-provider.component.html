<div class="container container-fluid spacer-top-100">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mx-auto max-window-width">
                <div class="card-body">
                    <h3 class="spacer-bottom-20">Select a Provider</h3>
                    <form>
                        <div class="card spacer-bottom-20 transition clickable">
                            <div class="card-body">
                                Provider 1
                            </div>
                        </div>
                        <div class="card spacer-bottom-20 transition clickable">
                            <div class="card-body">
                                Provider 2
                            </div>
                        </div>
                        <div class="card spacer-bottom-20 transition clickable">
                            <div class="card-body">
                                Provider 3
                            </div>
                        </div>
                        <div class="spacer-top-10">
                            <button class="btn btn-primary" [disabled]="providerSelected" (click)="gotoLogin()">Select</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
