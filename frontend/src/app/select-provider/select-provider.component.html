<div class="container container-fluid spacer-top-100">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mx-auto max-window-width">
                <div class="card-body">
                    <div *ngIf="isLoading">
                        <app-loader></app-loader>
                    </div>
                    <div *ngIf="!isLoading">
                        <h3 class="spacer-bottom-20">Select a Provider</h3>
                        <form>
                            <div *ngFor="let provider of providers;" (click)="selectProvider(provider)" class="card spacer-bottom-20 transition clickable" [ngClass]="{ 'selected': provider.selected }">
                                <div class="card-body">
                                    <img [src]="provider.logo | safeHtml" alt="Logo" />
                                </div>
                            </div>
                            <div class="spacer-top-10">
                                <button class="btn btn-primary" type="button" [disabled]="!providerSelected()" (click)="gotoLogin()">Select</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
